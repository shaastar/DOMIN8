<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref=""
        class="btn-back"
        color="success"
        (click)="dismiss()"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <div class="div-totalscore">
      <ion-grid fixed>
        <ion-row class="row-total-score">
          <ion-col size="12">
            <div class="div-btn-points">
              <ion-label>{{ teamName }}</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="row-round">
          <ion-col size="6" style="border-right: solid 5px #000000">
            <ion-item lines="none" color="none">
              <ion-label type="text">{{ "player" | translate }} I</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item lines="none" color="none">
              <ion-label type="text">{{ "player" | translate }} II</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="row-round">
          <ion-col size="5">
            <ion-item lines="none" color="none" class="item-player-name">
              <ion-input
                (ionChange)="team1Changed()"
                [(ngModel)]="tempplayer1"
                type="text"
                placeholder="JOHN"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-label class="plus-mark">+</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-item lines="none" color="none" class="item-player-name">
              <ion-input
                (ionChange)="team2Changed()"
                [(ngModel)]="tempplayer2"
                type="text"
                placeholder="MIKE"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item
    class="team-item"
    (click)="teamClicked(team)"
    lines="full"
    *ngFor="let team of teams"
  >
    <ion-label>
      {{ team.teamname1 }}
      <ion-icon *ngIf="team.teamname2" name="add"></ion-icon>
      {{ team.teamname2 ? team.teamname2 : "" }}
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-tab-button tab="cancel-current-game">
        <div class="div-btn-points" (click)="addTeam()">
          <ion-label class="ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            {{ "accept" | translate }}</ion-label
          >
        </div>
      </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-footer>
