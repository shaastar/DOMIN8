<!-- tabs -->
<ion-tabs>
  <ion-row *ngIf="!isKeyboardShowing && router.url != '/tabs/scores' && router.url != '/tabs/congrats'">
    <ion-col class="col-play-btn" size="6">
      <div *ngIf="!playClicked" class="div-btn-play" (click)="play()">
        <ion-label>{{'PLAY'|translate}}</ion-label>
      </div>
      <div *ngIf="playClicked" class="div-gifimg-play">
        <ion-img
          [src]="toggleChecked?'../../assets/images/DOMINO GIF1-2.gif':'../../assets/images/DOMINO GIF1.gif'"
        ></ion-img>
      </div>
    </ion-col>
    <ion-col class="col-explore-btn" size="6">
      <div *ngIf="!exploreClicked" class="div-label1" (click)="explore()">
        <ion-label>{{'EXPLORE'|translate}}</ion-label>
      </div>
      <div *ngIf="exploreClicked" class="div-explore-clicked">
        <ion-label
          ><ion-text color="secondary">
            <span [class]="className1" [id]="id1">@</span>
            <span [class]="className1" [id]="id2">d</span>
            <span [class]="className1" [id]="id3">o</span> </ion-text
          ><ion-text color="success">
            <span [class]="className1" [id]="id4">m</span>
            <span [class]="className1" [id]="id5">i</span>
            <span [class]="className1" [id]="id6">n</span> </ion-text
          ><ion-text color="primary">
            <span [class]="className1" [id]="id7">5</span>
            <span [class]="className1" [id]="id8">.</span>
            <span [class]="className1" [id]="id9">3</span>
          </ion-text>
        </ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row
    style="padding-bottom: 4px; padding-top: 3px; margin-bottom: 1px;"
    [style.padding-bottom]="currentPlatform == 'ios'? '8px':'0 '"
    [style.border-top]="router.url == '/tabs/scores' || router.url == '/tabs/congrats' ? '5px solid var(--ion-border-color)' : 'none'"
    *ngIf="!isKeyboardShowing"
  >
    <ion-col size="4">
      <ion-tab-button fill="clear" (click)="clickDomino()">
        <ion-img
          class="home-btn"
          [src]="toggleChecked?'../assets/images/domin53-2.png':'../assets/images/domin53.png'"
        ></ion-img>
      </ion-tab-button>
    </ion-col>
    <ion-col size="4">
      <ion-tab-button tab="main-menu">
        <ion-img
          style="margin-left: -5px; width: 41px;"
          [src]="toggleChecked?'../assets/images/domin_menu-2.png':'../assets/images/domin_menu.png'"
        ></ion-img>
        <!-- <ion-icon
          class="tab-btn"
          style="margin-left: -5px"
          name="apps-outline"
        ></ion-icon> -->
      </ion-tab-button>
    </ion-col>
    <ion-col size="4">
      <ion-tab-button tab="redirect-instagram">
        <ion-img
          style="margin-left: 5px; width: 41px;"
          [src]="toggleChecked?'../assets/images/instagram-2.png':'../assets/images/instagram.png'"
        ></ion-img>
        <!-- <ion-icon
          class="tab-btn"
          style="margin-left: 5px"
          name="logo-instagram"
        ></ion-icon> -->
      </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-tabs>
