<!-- tabs -->
<ion-tabs>
  <ion-row>
    <ion-col class="col-play-btn" size="6">
      <div *ngIf="!playClicked" class="div-btn-play" (click)="play()">
        <ion-label>{{'PLAY'|translate}}</ion-label>
      </div>
      <div *ngIf="!playClicked" class="div-img-play" (click)="play()">
        <ion-img src="../assets/images/domin gif.jpg"></ion-img>
      </div>
      <div *ngIf="playClicked" class="div-gifimg-play" (click)="play()">
        <ion-img src="../../assets/images/DOMINO GIF1.gif"></ion-img>
      </div>
      <!-- <ion-img src="../assets/images/domin53.png"></ion-img> -->
    </ion-col>
    <ion-col class="col-explore-btn" size="6">
      <div *ngIf="!exploreClicked" class="div-label1" (click)="explore()">
        <ion-label>{{'EXPLORE'|translate}}</ion-label>
      </div>
      <div *ngIf="!exploreClicked" class="div-label2" (click)="explore()">
        <ion-label>@domin5.3</ion-label>
      </div>
      <div
        *ngIf="exploreClicked"
        class="div-explore-clicked"
        (click)="explore()"
      >
        <ion-label
          ><ion-text color="secondary">
            <span [class]="className1" [id]="id1">@</span>
            <span [class]="className1" [id]="id2">d</span>
            <span [class]="className1" [id]="id3">o</span> </ion-text
          ><ion-text color="success">
            <span [class]="className1" [id]="id4">m</span>
            <span [class]="className1" [id]="id5">i</span>
            <span [class]="className1" [id]="id6">n</span> </ion-text
          ><ion-text color="primary">
            <span [class]="className1" [id]="id7">5</span>
            <span [class]="className1" [id]="id8">.</span>
            <span [class]="className1" [id]="id9">3</span>
          </ion-text>
        </ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <!-- <ion-tab-button tab="point-select"> -->
      <ion-tab-button (click)="clickDomino()">
        <!-- <div tab="" class="home-btn"></div> -->
        <ion-img class="home-btn" src="../assets/images/domin53.png"></ion-img>
      </ion-tab-button>
    </ion-col>
    <ion-col size="4">
      <ion-tab-button tab="main-menu">
        <ion-img src="../assets/images/domin_menu.png"></ion-img>
      </ion-tab-button>
    </ion-col>
    <ion-col size="4">
      <ion-tab-button tab="redirect-instagram">
        <ion-icon class="ins" name="logo-instagram"></ion-icon>
      </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-tabs>
