<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  text=""
        defaultHref=""
        (click)="backBtn()"
        color="success"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="div-img">
    <ion-img src="../../assets/images/domin8.png"></ion-img>
  </div>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row-label">
      <ion-col size="12">
        <div class="div-teams">
          <ion-label class="label-teams"
            ><ion-text color="success"
              >{{'teams'| translate}}</ion-text
            ></ion-label
          >
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="header-row" >
      <ion-col class="left-col" size="6">
        <div></div>
        <ion-label  class="label-w ion-text-center">{{ 'w' | translate }}</ion-label>
      </ion-col>
      <ion-col class="right-col" size="6">
        <ion-label class="label-l ion-text-center">{{ 'l' | translate }}</ion-label>
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row class="content-row" *ngFor="let team of teams; let i = index">
      <ion-col class="left-col" size="6" style="border-right: solid 5px var(--ion-border-color)">
        <span>{{i+1}}.</span>
        <span>{{team.teamname1}} {{team.teamname2? ' + ' +
          team.teamname2 : ''}}</span>
        <span class="ion-text-center">{{team.wins}}</span>
      </ion-col>
      <ion-col class="right-col"> 
        <span class="ion-text-center">{{team.loss}}</span>
        <div></div>
        <span class="ion-text-center">{{team.winPercentage}}%</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
