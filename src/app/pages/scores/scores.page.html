<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons color="dark" slot="start">
      <ion-back-button class="btn-back" defaultHref=""></ion-back-button>
    </ion-buttons>
    <div class="div-btn-points">
      <ion-label class="label-selected-points"
        >{{selectedPointNumber}} {{'points'| translate}}</ion-label
      >
    </div>
  </ion-toolbar>
  <ion-toolbar>
    <div class="div-totalscore">
      <ion-grid fixed>
        <ion-row class="row-total-score">
          <ion-col size="3"
            ><ion-label class="label-secondary">55</ion-label></ion-col
          >
          <ion-col size="6"
            ><div class="div-img">
              <ion-img src="../../assets/images/domin8.png"></ion-img></div
          ></ion-col>
          <ion-col size="3"
            ><ion-label class="label-primary">40</ion-label></ion-col
          >
        </ion-row>
        <ion-row class="row-round">
          <ion-col size="6" style="border-right: solid 5px #000000">
            <ion-item lines="none" color="none">
              <ion-input type="text" [(ngModel)]="team1"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item lines="none" color="none">
              <ion-input type="text" [(ngModel)]="team2"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

        <ion-item lines="none" color="none" class="add-scores">
          <ion-input type="number" placeholder="3"></ion-input>
        </ion-item>

    </ion-row>
    <ion-row class="row-round">

      <ion-col size="3">
