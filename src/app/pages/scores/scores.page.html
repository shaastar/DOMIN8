<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref=""
        class="btn-back"
        color="success"
        (click)="backBtn()"
      ></ion-back-button>
    </ion-buttons>
    <div class="div-btn-points">
      <ion-label class="label-selected-points"
        >{{selectedPointNumber}} {{'points'| translate}}</ion-label
      >
    </div>
  </ion-toolbar>
  <!-- <ion-toolbar> -->
    <div class="div-totalscore">
      <ion-grid >
        <ion-row class="row-total-score">
          <ion-col size="3"
            ><ion-label class="label-secondary"
              >{{temptotalscore1}}</ion-label
            ></ion-col
          >
          <ion-col size="6"
            ><div class="div-img">
              <ion-img src="../../assets/images/domin8.png"></ion-img></div
          ></ion-col>
          <ion-col size="3"
            ><ion-label class="label-primary"
              >{{temptotalscore2}}</ion-label
            ></ion-col
          >
        </ion-row>
        <ion-row class="row-round" >
          <ion-col size="6" style="border-right: solid 5px #000000">
            <ion-item
              (click)="presentModal('team I')"
              lines="none"
              color="none"
            >
              <ion-label type="text">{{team1}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item
              (click)="presentModal('team II')"
              lines="none"
              color="none"
            >
              <ion-label type="text">{{team2}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-grid class="padding-left-right-0">
    <ion-row class="row-round" *ngFor="let score of gameScore;  let i = index">
      <ion-col size="3">
        <ion-item lines="none" color="none" class="add-scores">
          <ion-input
            disabled
            type="number"
            [value]="score.roundscore1"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6 ">
        <div class="div-btn-points">
          <ion-label>{{'round'|translate}} {{i+1}}</ion-label>
        </div>
      </ion-col>
      <ion-col size="3">
        <ion-item lines="none" color="none" class="add-scores">
          <ion-input
            disabled
            type="number"
            [value]="score.roundscore2"
          ></ion-input>
        </ion-item>
        <!-- <ion-label class="add-scores">-</ion-label> -->
      </ion-col>
    </ion-row>
    <ion-row class="row-round">
      <ion-col size="3">
        <ion-item lines="none" color="none" class="add-scores">
          <ion-input
            [(ngModel)]="temproundscore1"
            (ngModelChange)="tempScoreChange(temproundscore1, 'team1')"
            (ionBlur)="focusout()"
            type="number"
            placeholder="0"
          ></ion-input>
        </ion-item>
        <!-- <ion-label style="margin-left: 35px" class="add-scores">25</ion-label> -->
      </ion-col>
      <ion-col size="6">
        <div class="div-btn-points">
          <ion-label>{{'round'|translate}} {{gameScore.length + 1}}</ion-label>
        </div>
      </ion-col>
      <ion-col size="3">
        <ion-item lines="none" color="none" class="add-scores">
          <ion-input
            [(ngModel)]="temproundscore2"
            (ngModelChange)="tempScoreChange(temproundscore2, 'team2')"
            (ionBlur)="focusout()"
            type="number"
            placeholder="0"
          ></ion-input>
        </ion-item>
        <!-- <ion-label class="add-scores">40</ion-label> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="div-addround">
    <ion-tab-button>
      <div class="div-btn-points ion-activatable" (click)="addNewRound()">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-label> {{'add_Round'|translate}}</ion-label>
      </div>
    </ion-tab-button>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-tab-button tab="cancel-current-game">
        <div class="div-btn-points">
          <ion-label class="ion-activatable ripple-parent">
            <ion-ripple-effect></ion-ripple-effect>
            {{'New_game'|translate}}</ion-label
          >
        </div>
      </ion-tab-button>
    </ion-col>
  </ion-row>
</ion-footer>
