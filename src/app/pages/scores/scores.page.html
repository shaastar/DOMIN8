<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons color="dark" slot="start">
      <ion-back-button class="btn-back" defaultHref=""></ion-back-button>
    </ion-buttons>
    <div class="div-btn-points"><ion-label>100 Points</ion-label></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row-total-score">
      <ion-col size="3"
        ><ion-label class="label-secondary">55</ion-label></ion-col
      >
      <ion-col size="6"
        ><div class="div-img">
          <ion-img src="../../assets/images/domin8.png"></ion-img></div
      ></ion-col>
      <ion-col size="3"
        ><ion-label class="label-primary">40</ion-label></ion-col
      >
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="row-round">
      <ion-col size="1"> </ion-col>
      <ion-col size="4">
        <div><ion-label style="margin-left: 18px">JOHNM & MIKE</ion-label></div>
      </ion-col>
      <ion-col size="1" style="border-right: solid 5px #000000"> </ion-col>
      <ion-col size="1"> </ion-col>
      <ion-col size="4">
        <div><ion-label>BRIAN & TOM</ion-label></div>
      </ion-col>
      <ion-col size="1"> </ion-col>
    </ion-row>
    <ion-row class="row-round">
      <ion-col size="3">
        <ion-label style="margin-left: 35px" class="add-scores">30</ion-label>
      </ion-col>
      <ion-col size="6 ">
        <div class="div-btn-points"><ion-label>Round 1</ion-label></div>
      </ion-col>
      <ion-col size="3">
        <ion-label class="add-scores">-</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="row-round">
      <ion-col size="3">
        <ion-label style="margin-left: 35px" class="add-scores">25</ion-label>
      </ion-col>
      <ion-col size="6">
        <div class="div-btn-points"><ion-label>Round 2</ion-label></div>
      </ion-col>
      <ion-col size="3">
        <ion-label class="add-scores">40</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <div class="div-btn-points"><ion-label>New Game</ion-label></div>
    </ion-col>
  </ion-row>
</ion-footer>
