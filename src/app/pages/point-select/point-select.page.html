<ion-content>
  <!-- language selecing section -->
  <div class="div-lang">
    <span><h1>{{'language'| translate}}:</h1></span>
    <span (click)="openSelectLanguage()"
      ><h1 class="eng">{{selectedLanguage}}</h1></span
    ><span (click)="openSelectLanguage()"
      ><ion-icon name="caret-down-outline"></ion-icon
    ></span>
  </div>
  <!-- language selecing section end -->
  <div class="div-img">
    <ion-img src="../../assets/images/domin8.png"></ion-img>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-tab-button>
          <div
            class="div-btn-points ion-activatable ripple-parent"
            (click)="addSelectedPoint('100')"
          >
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label>100 {{'points'| translate}}</ion-label>
          </div>
        </ion-tab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-tab-button>
          <div
            class="div-btn-points ion-activatable ripple-parent"
            (click)="addSelectedPoint('200')"
          >
            <ion-label>200 {{'points'| translate}}</ion-label>
          </div>
        </ion-tab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="div-btn-points">
          <ion-label *ngIf="!customBtn" (click)="toggleCustomPoint()"
            >{{'custom'| translate}}</ion-label
          >
          <ion-input
            *ngIf="customBtn"
            type="number"
            [(ngModel)]="selectedPoint"
            (ngModelChange)="addCustomPoint(selectedPoint)"
            placeholder="Add custom point"
          ></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-tab-button>
          <div
            *ngIf="customBtn && selectedPointNumber>=1 && selectedPointNumber<2001"
            class="div-btn-points ion-activatable ripple-parent"
            (click)="setSelectedPoint()"
          >
            <!-- <ion-label>200 {{'points'| translate}}</ion-label> -->
            <ion-label>{{'accept'| translate}}</ion-label>
          </div>
        </ion-tab-button>
      </ion-col>
    </ion-row>
  </ion-grid>
