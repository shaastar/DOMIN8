<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref=""
        (click)="backBtn()"
        color="success"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div-img">
    <ion-img src="../../assets/images/domin8.png"></ion-img>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-tab-button>
          <div
            class="div-btn-points ion-activatable ripple-parent"
            (click)="addSelectedPoint('100')"
          >
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label>100 {{'points'| translate}}</ion-label>
          </div>
        </ion-tab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-tab-button>
          <div
            class="div-btn-points ion-activatable ripple-parent"
            (click)="addSelectedPoint('200')"
          >
            <ion-label>200 {{'points'| translate}}</ion-label>
          </div>
        </ion-tab-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!customBtn">
      <ion-col size="12">
        <div class="div-btn-points" (click)="toggleCustomPoint()">
          <ion-label>{{'custom'| translate}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="div-custominput" *ngIf="customBtn">
    <ion-item lines="none" color="none">
      <ion-input
        type="number"
        [(ngModel)]="selectedPoint"
        (ngModelChange)="addCustomPoint(selectedPoint)"
        placeholder="Add custom point"
      ></ion-input>
    </ion-item>
  </div>
  <div class="div-custominput" *ngIf="selectedPointNumber<2001">
    <div class="div-ok" (click)="setSelectedPoint()">
      <ion-label>{{'ok'| translate}}</ion-label>
    </div>
  </div>
</ion-content>
