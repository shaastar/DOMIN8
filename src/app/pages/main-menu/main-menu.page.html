<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons color="dark" slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="div-img">
    <ion-img src="../../assets/images/domin8.png"></ion-img>
  </div>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="div-btn-points"><ion-label class="div-about">About</ion-label></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="div-btn-points"><ion-label class="div-teams">Teams</ion-label></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="div-btn-points"><ion-label class="div-calendar">Calendar</ion-label></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="div-btn-points"><ion-label class="div-link">Link</ion-label></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
