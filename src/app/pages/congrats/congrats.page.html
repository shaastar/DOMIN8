<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons color="dark" slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="div-img">
    <ion-img src="../../assets/images/domin8.png"></ion-img>
  </div>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <div class="div-p">
      <ion-row>
        <ion-col class="col-p" size="12">
            <ion-label>
              <!-- <ion-img src="../../assets/images/congrats.png"></ion-img> -->
              <div class="div0">{{'congrats'| translate}}!</div>
              <div class="div1">{{'to_the' | translate}}</div>
              <div class="div2">
                <ion-text color="success">
                  <h1>JOHN & MIKE {{'team' | translate}}</h1>
                </ion-text>
              </div>
              <div class="div3">
                {{'for'| translate}} <ion-text color="secondary">{{'domin8ing'|translate}} </ion-text>
              </div>
              <div class="div4"><b>
                {{'this'| translate}} <ion-text color="primary">{{'match'| translate}}</ion-text>!</b>
              </div>
            </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
